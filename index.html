<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
  <link rel="manifest" href="./images/favicon/site.webmanifest">
  <link rel="mask-icon" href="./images/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="./pages/index.css">

  <title>Место</title>
</head>

<body class="pages">
  <header class="header">
    <a href="#" class="logo">
      <img class="logo__img" src="./images/logo/logo.svg" alt="логотип Место">

      <!-- <svg class="logo__svg">
        <use xlink:href="./images/sprite.svg#logo"></use>
      </svg> -->

    </a>
  </header>

  <main class="main">
    <section class="profile">
      <img class="profile__img" src="./images/profile/JacquesCousteau.jpg" alt="Фото автора">
      <div class="profile__text-container">
        <h1 class="profile__title">
          Жак-Ив Кусто
        </h1>
        <button type="button" class="profile__edit-button edit-button">
        </button>
        <p class="profile__descr">Исследователь океана</p>
      </div>
      <button type="button" class="add-button profile__add-button"></button>
    </section>

    <section class="place">
      <ul class="place__list">

      </ul>
    </section>
  </main>

  <div class="popup">
    <div class="popup__scroll">
      <div class="popup__container">
        <button type="button" class="close-button popup__close-button"></button>

        <div class="popup__content popup__content_edit">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="edit-form" class="popup-form popup-form_edit popup__popup-form">
            <fieldset class="popup-form__fieldset">
              <label class="popup-form__label">
                <input type="text" class="popup-form__input popup-form__input_name" placeholder="Имя">
              </label>

              <label class="popup-form__label">
                <input type="text" class="popup-form__input popup-form__input_descr" placeholder="Описание">
              </label>
            </fieldset>
            <button type="submit" class="popup-form__submit-button">Сохранить</button>
          </form>
        </div>

        <div class="popup__content popup__content_create">
          <h2 class="popup__title">Новое место</h2>
          <form name="create-form" class="popup-form popup-form_create popup__popup-form">
            <fieldset class="popup-form__fieldset">
              <label class="popup-form__label">
                <input type="text" class="popup-form__input popup-form__input_img-name" placeholder="Название">
              </label>

              <label class="popup-form__label">
                <input type="text" class="popup-form__input popup-form__input_link" placeholder="Ссылка на картинку">
              </label>
            </fieldset>
            <button type="submit" class="popup-form__submit-button">Создать</button>
          </form>
        </div>


      </div>
    </div>
  </div>

  <footer class="footer">
    <p class="footer__ps">
      &#169; 2023 Mesto Russia
    </p>
  </footer>

  <template id="template-place-item">
    <li class="place__item">
      <button type="button" class="remove-button place__remove-button">
        <img class="remove-button__img" src="./images/icons/icon-remove-card.svg" alt="Удалить карточку">
      </button>

      <img src="" alt="" class="place__img">
      <div class="place__content">
        <h2 class="place__name"></h2>
        <button type="button" class="like-button place__like-button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
