<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
  <link rel="manifest" href="./images/favicon/site.webmanifest">
  <link rel="mask-icon" href="./images/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="./pages/index.css">

  <title>Место</title>
</head>

<body class="pages">
  <header class="header">
    <a href="#" class="logo">
      <svg class="logo__svg">
        <use xlink:href="./images/sprite.svg#logo"></use>
      </svg>
    </a>
    <h1 class="main-title">Место где наслаждаются</h1>
  </header>

  <main class="main">
    <section class="profile">
      <img class="profile__img" src="./images/profile/JacquesCousteau.jpg" alt="Фото автора">
      <div class="profile__text-container">
        <h2 class="profile__name">
          Жак-Ив Кусто

          <button class="profile__edit-button edit-button">
            <svg class="edit-button__svg">
              <use xlink:href="./images/sprite.svg#edit"></use>
            </svg>
          </button>
        </h2>
        <p class="profile__descr">Исследователь океана</p>
      </div>
      <button class="add-button profile__add-button">
        <svg class="add-button__svg">
          <use xlink:href="./images/sprite.svg#add"></use>
        </svg>
      </button>
    </section>

    <section class="place">
      <ul class="place__list">
        <li class="place__item">

          <img src="./images/place/place-baikal.jpg" alt="Кристально чистый лед байкала" class="place__img">
          <div class="place__content">
            <div class="place__name">Байкал</div>
            <button class="btn-like place__btn-like">
              <svg class="btn-like__svg">
                <use xlink:href="./images/sprite.svg#like"></use>
              </svg>
            </button>
          </div>
        </li>
        <li class="place__item">

          <img src="./images/place/place-bermamut.jpg" alt="Скалистый хребет на закате" class="place__img">
          <div class="place__content">
            <div class="place__name">Плато Бермамыт</div>
            <button class="btn-like place__btn-like">
              <svg class="btn-like__svg">
                <use xlink:href="./images/sprite.svg#like"></use>
              </svg>
            </button>
          </div>
        </li>
        <li class="place__item">

          <img src="./images/place/place-elbrus.jpg" alt="Эльбрус летом" class="place__img">
          <div class="place__content">
            <div class="place__name">Эльбрус</div>
            <button class="btn-like place__btn-like">
              <svg class="btn-like__svg">
                <use xlink:href="./images/sprite.svg#like"></use>
              </svg>
            </button>
          </div>
        </li>
        <li class="place__item">

          <img src="./images/place/place-guamskoe-gorge.jpg" alt="Гуамское ущелье с кристально чистой водой"
            class="place__img">
          <div class="place__content">
            <div class="place__name">Гуамское ущелье</div>
            <button class="btn-like place__btn-like">
              <svg class="btn-like__svg">
                <use xlink:href="./images/sprite.svg#like"></use>
              </svg>
            </button>
          </div>
        </li>
        <li class="place__item">

          <img src="./images/place/place-kamchatka.jpg" alt="Вулканы Камчатки" class="place__img">
          <div class="place__content">
            <div class="place__name">Камчатка</div>
            <button class="btn-like place__btn-like">
              <svg class="btn-like__svg">
                <use xlink:href="./images/sprite.svg#like"></use>
              </svg>
            </button>
          </div>
        </li>
        <li class="place__item">

          <img src="./images/place/place-perm.jpg" alt="Устье реки в тумане" class="place__img">
          <div class="place__content">
            <div class="place__name">Пермский край</div>
            <button class="btn-like place__btn-like">
              <svg class="btn-like__svg">
                <use xlink:href="./images/sprite.svg#like"></use>
              </svg>
            </button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <div class="popup ">
    <div class="popup__scroll">
      <button class="close-btn popup__close-btn">
        <svg class="close-btn__svg">
          <use xlink:href="./images/sprite.svg#close"></use>
        </svg>
      </button>
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="" class="edit-form popup__edit-form">
          <fieldset class="edit-form__fieldset">
            <label class="edit-form__label">
              <input type="text" class="edit-form__input edit-form__input_name">
            </label>

            <label class="edit-form__label">
              <input type="text" class="edit-form__input edit-form__input_descr">
            </label>
          </fieldset>
          <button type="submit" class="edit-form__save-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p class="footer__ps">
      &#169; 2020 Mesto Russia
    </p>
  </footer>

  <script src="./scripts/index.js"></script>
</body>

</html>
